<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로그래밍 언어 메뉴얼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease-out;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .search-container {
            margin-bottom: 30px;
            text-align: center;
            animation: fadeIn 1s ease-out 1s both;
        }

        .search-box {
            padding: 15px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .filter-buttons {
            margin: 20px 0;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .languages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .language-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .language-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .language-card:hover::before {
            transform: scaleX(1);
        }

        .language-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .language-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .language-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin-right: 15px;
            transition: all 0.3s ease;
        }

        .language-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .language-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .language-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat {
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            color: #666;
        }

        .code-preview {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
            max-height: 0;
            transition: all 0.5s ease;
        }

        .code-preview.expanded {
            max-height: 200px;
        }

        .toggle-code {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .toggle-code:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-color);
            border-radius: 3px;
            transition: width 2s ease;
            width: 0;
        }

        .language-card.visible .progress-fill {
            width: var(--popularity);
        }

        /* Language specific colors */
        .c { --accent-color: #A8B9CC; }
        .cpp { --accent-color: #00599C; }
        .html { --accent-color: #E34F26; }
        .js { --accent-color: #F7DF1E; }
        .java { --accent-color: #ED8B00; }
        .go { --accent-color: #00ADD8; }
        .rust { --accent-color: #CE422B; }
        .r { --accent-color: #276DC3; }
        .python { --accent-color: #3776AB; }
        .swift { --accent-color: #FA7343; }
        .kotlin { --accent-color: #7F52FF; }
        .csharp { --accent-color: #178600; }       /* C# */
.objc { --accent-color: #438EFF; }         /* Objective-C */
.ruby { --accent-color: #CC342D; }         /* Ruby */
.php { --accent-color: #8892BF; }          /* PHP */
.typescript { --accent-color: #3178C6; }   /* TypeScript */
.sql { --accent-color: #F29111; }          /* SQL */
.perl { --accent-color: #0298C3; }         /* Perl */
.asm { --accent-color: #6E4C13; }          /* Assembly */



        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .close-modal {
            float: right;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #333;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .languages-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .floating-stats {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .difficulty-indicator {
            display: flex;
            gap: 3px;
            margin-top: 5px;
        }

        .difficulty-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ddd;
            transition: all 0.3s ease;
        }

        .difficulty-dot.filled {
            background: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>프로그래밍 언어 가이드</h1>
            <p>현대 개발에서 가장 중요한 프로그래밍 언어들을 탐험해보세요</p>

        <div class="search-container">

            <button class="filter-btn" data-filter="모바일">모바일</button>
            <button class="filter-btn" data-filter="데이터">데이터</button>
            <button class="filter-btn" data-filter="게임">게임</button>
            <button class="filter-btn" data-filter="데스크탑">데스크탑</button>
            <button class="filter-btn" data-filter="운영체제">운영체제</button>


        </div>

        <div class="floating-stats">
            <div id="statsContent">
                언어를 선택해주세요
            </div>
        </div>

        <div class="languages-grid" id="languagesGrid">
            <!-- Languages will be inserted here by JavaScript -->
        </div>
    </div>

    <div class="modal" id="languageModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <div id="modalContent">
                <!-- Modal content will be inserted here -->

        </div>
    </div>

                code: `#include <stdio.h>\n#include <stdlib.h>\n\n// 구조체 정의\nstruct Student {\n    char name[50];\n    int age;\n    float grade;\n};\n\n// 함수 프로토타입\nvoid printStudent(struct Student s);\nint* createArray(int size);\n\nint main() {\n    printf("=== C 언어 예제 ===\\n");\n    \n    // 기본 변수\n    int num = 42;\n    float pi = 3.14159;\n    char greeting[] = "Hello, C!";\n    \n    printf("정수: %d\\n", num);\n    printf("실수: %.2f\\n", pi);\n    printf("문자열: %s\\n", greeting);\n    \n    // 구조체 사용\n    struct Student student1 = {"김철수", 20, 85.5};\n    printStudent(student1);\n    \n    // 동적 메모리 할당\n    int size = 5;\n    int* arr = createArray(size);\n    \n    // 배열 초기화\n    for(int i = 0; i < size; i++) {\n        arr[i] = (i + 1) * 10;\n    }\n    \n    printf("\\n동적 배열: ");\n    for(int i = 0; i < size; i++) {\n        printf("%d ", arr[i]);\n    }\n    printf("\\n");\n    \n    // 메모리 해제\n    free(arr);\n    \n    return 0;\n}\n\nvoid printStudent(struct Student s) {\n    printf("\\n학생 정보:\\n");\n    printf("이름: %s\\n", s.name);\n    printf("나이: %d\\n", s.age);\n    printf("성적: %.1f\\n", s.grade);\n}\n\nint* createArray(int size) {\n    int* arr = (int*)malloc(size * sizeof(int));\n    if(arr == NULL) {\n        printf("메모리 할당 실패!\\n");\n        exit(1);\n    }\n    return arr;\n}`,
                details: "C언어는 1972년 벨 연구소의 Dennis Ritchie가 개발한 범용 프로그래밍 언어입니다. 모든 현대 프로그래밍 언어의 뿌리가 되는 언어로, 시스템 프로그래밍 분야에서 여전히 핵심적인 역할을 하고 있습니다.\n\n**주요 특징:**\n• 저수준 메모리 접근과 하드웨어 제어 가능\n• 포인터를 통한 직접적인 메모리 관리\n• 컴파일 언어로 빠른 실행 속도\n• 간결하고 강력한 문법\n• 이식성이 뛰어남 (다양한 플랫폼 지원)\n\n**활용 분야:**\n1. **운영체제 개발**: Linux, Windows 커널 등\n2. **임베디드 시스템**: 마이크로컨트롤러, IoT 장치\n3. **시스템 소프트웨어**: 컴파일러, 인터프리터, 디바이스 드라이버\n4. **네트워크 프로그래밍**: 서버, 네트워크 프로토콜 구현\n5. **게임 엔진**: 고성능이 요구되는 엔진 코어\n\n**장점:**\n• 매우 빠른 실행 속도\n• 메모리 사용량 최적화 가능\n• 하드웨어 직접 제어\n• 풍부한 라이브러리와 자료\n• 다른 언어와의 연동성\n\n**단점:**\n• 메모리 관리의 복잡성\n• 버퍼 오버플로우 등 보안 취약점 위험\n• 개발 시간이 상대적으로 오래 걸림\n• 객체지향 프로그래밍 미지원\n\n**학습 팁:**\n• 포인터와 메모리 관리 개념을 확실히 이해하기\n• 디버깅 도구 사용법 익히기\n• 작은 프로젝트부터 시작하여 점진적으로 확장\n• 코드 리뷰와 베스트 프랙티스 학습"

    code: `section .data\n  msg db "Hello, World!", 0Ah\nsection .text\n  global _start\n_start:\n  mov edx, 13\n  mov ecx, msg\n  mov ebx, 1\n  mov eax, 4\n  int 0x80\n  mov eax, 1\n  int 0x80`,
    details: "Assembly는 프로세서의 명령어 집합을 직접 사용하는 언어로, 매우 빠르지만 사용이 복잡합니다."
}

        ];

        let filteredLanguages = languages;
        let currentFilter = 'all';

        function createLanguageCard(lang) {
            const difficultyDots = Array.from({length: 5}, (_, i) => 
                `<div class="difficulty-dot ${i < lang.difficulty ? 'filled' : ''}"></div>`
            ).join('');

            return `
                <div class="language-card ${lang.class}" data-category="${lang.category.join(' ')}" data-name="${lang.name.toLowerCase()}">
                    <div class="language-header">
                        <div class="language-icon" style="background: var(--accent-color)">${lang.icon}</div>
                        <div>
                            <div class="language-title">${lang.name}</div>
                            <div class="difficulty-indicator">${difficultyDots}</div>
                        </div>
                    </div>
                    <div class="language-description">${lang.description}</div>
                    <div class="language-stats">
                        
                        <div class="stat">출시: ${lang.year}</div>
                        <div class="stat">난이도: ${lang.difficulty}/5</div>
                        <div class="stat">카테고리: ${lang.category.join(', ')}</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="--popularity: ${lang.popularity}%"></div>
                    </div>
                    <button class="toggle-code" onclick="toggleCode(this, event)">코드 예제 보기</button>
                    <div class="code-preview">
                        <pre>${lang.code}</pre>
                    </div>
                </div>
            `;
        }

        function renderLanguages() {
            const grid = document.getElementById('languagesGrid');
            grid.innerHTML = filteredLanguages.map(createLanguageCard).join('');
            
            // Animate cards
            setTimeout(() => {
                document.querySelectorAll('.language-card').forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add('visible');
                    }, index * 100);
                });
            }, 100);
        }

        function toggleCode(button, event) {
            event.stopPropagation();
            const codePreview = button.nextElementSibling;
            const isExpanded = codePreview.classList.contains('expanded');
            
            if (isExpanded) {
                codePreview.classList.remove('expanded');
                button.textContent = '코드 예제 보기';
            } else {
                codePreview.classList.add('expanded');
                button.textContent = '코드 숨기기';
            }
        }

        function filterLanguages(category) {
            if (category === 'all') {
                filteredLanguages = languages;
            } else {
                filteredLanguages = languages.filter(lang => 
                    lang.category.includes(category)
                );
            }
            renderLanguages();
        }

        function searchLanguages(query) {
            const searchTerm = query.toLowerCase();
            filteredLanguages = languages.filter(lang => {
                if (currentFilter === 'all') {
                    return lang.name.toLowerCase().includes(searchTerm) ||
                           lang.description.toLowerCase().includes(searchTerm);
                } else {
                    return lang.category.includes(currentFilter) &&
                           (lang.name.toLowerCase().includes(searchTerm) ||
                            lang.description.toLowerCase().includes(searchTerm));
                }
            });
            renderLanguages();
        }

        function showLanguageDetails(langName) {
            const lang = languages.find(l => l.name === langName);
            if (!lang) return;

            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <h2>${lang.name} 상세 정보</h2>
                <div class="language-header">
                    <div class="language-icon ${lang.class}" style="background: var(--accent-color)">${lang.icon}</div>
                    <div>
                        <div class="language-title">${lang.name}</div>
                        <div class="stat">출시년도: ${lang.year}</div>
                    </div>
                </div>
                <p><strong>설명:</strong> ${lang.description}</p>
                <p><strong>상세 정보:</strong> ${lang.details}</p>
                <p><strong>카테고리:</strong> ${lang.category.join(', ')}</p>
                <p><strong>학습 난이도:</strong> ${lang.difficulty}/5</p>
                <p><strong>인기도:</strong> ${lang.popularity}%</p>
                <h3>코드 예제:</h3>
                <div class="code-preview expanded">
                    <pre>${lang.code}</pre>
                </div>
            `;

            document.getElementById('languageModal').classList.add('active');
        }

        function updateStats(langName) {
            const lang = languages.find(l => l.name === langName);
            if (!lang) return;

            const statsContent = document.getElementById('statsContent');
            statsContent.innerHTML = `
                <strong>${lang.name}</strong><br>
                인기도: ${lang.popularity}%<br>
                난이도: ${lang.difficulty}/5<br>
                출시: ${lang.year}년
            `;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            renderLanguages();

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchLanguages(e.target.value);
            });

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.filter;
                    filterLanguages(currentFilter);
                });
            });

            // Language card clicks
            document.addEventListener('click', (e) => {
                const card = e.target.closest('.language-card');
                if (card && !e.target.classList.contains('toggle-code')) {
                    const langName = card.querySelector('.language-title').textContent;
                    showLanguageDetails(langName);
                }
            });

            // Language card hover
            document.addEventListener('mouseover', (e) => {
                const card = e.target.closest('.language-card');
                if (card) {
                    const langName = card.querySelector('.language-title').textContent;
                    updateStats(langName);
                }
            });

            // Modal close
            document.getElementById('closeModal').addEventListener('click', () => {
                document.getElementById('languageModal').classList.remove('active');
            });

            document.getElementById('languageModal').addEventListener('click', (e) => {
                if (e.target.id === 'languageModal') {
                    document.getElementById('languageModal').classList.remove('active');
                }
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    document.getElementById('languageModal').classList.remove('active');
                }
                if (e.key === '/' && !document.activeElement.matches('input')) {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                }
            });
        });

        // Add some dynamic effects
        setInterval(() => {
            const cards = document.querySelectorAll('.language-card');
            cards.forEach(card => {
                const icon = card.querySelector('.language-icon');
                if (Math.random() < 0.1) {
                    icon.style.transform = 'scale(1.1) rotate(5deg)';
                    setTimeout(() => {
                        icon.style.transform = '';
                    }, 200);
                }
            });
        }, 3000);
    </script>
</body>
</html>

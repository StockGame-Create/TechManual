<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>챗봇 메뉴얼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease-out;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .search-container {
            margin-bottom: 30px;
            text-align: center;
            animation: fadeIn 1s ease-out 1s both;
        }

        .search-box {
            padding: 15px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .filter-buttons {
            margin: 20px 0;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .languages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .language-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .language-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .language-card:hover::before {
            transform: scaleX(1);
        }

        .language-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .language-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .language-icon {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin-right: 15px;
            transition: all 0.3s ease;
        }

        .language-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .language-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .language-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat {
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            color: #666;
        }

        .code-preview {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
            max-height: 0;
            transition: all 0.5s ease;
        }

        .code-preview.expanded {
            max-height: 200px;
        }

        .toggle-code {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .toggle-code:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-color);
            border-radius: 3px;
            transition: width 2s ease;
            width: 0;
        }

        .language-card.visible .progress-fill {
            width: var(--popularity);
        }

        /* Language specific colors */
        .chatgpt { --accent-color: #3ad37f; }
        .claude { --accent-color: #f8a50c; }
        .perplexity { --accent-color: #1a1c1d; }
        .gemini { --accent-color: #8a89b8; }
        .copilot { --accent-color: #ae61c5; }
        .huggingface { --accent-color: #8496aa; }
        .jasper { --accent-color: #c2cc31; }
        .grok { --accent-color: #503a22; }
        .blackberry { --accent-color: #31221c; }




        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .close-modal {
            float: right;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #333;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .languages-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .floating-stats {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .difficulty-indicator {
            display: flex;
            gap: 3px;
            margin-top: 5px;
        }

        .difficulty-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ddd;
            transition: all 0.3s ease;
        }

        .difficulty-dot.filled {
            background: var(--accent-color);
        }
    </style>
</head>

        let filteredLanguages = languages;
        let currentFilter = 'all';

        function createLanguageCard(lang) {
            const difficultyDots = Array.from({length: 5}, (_, i) => 
                `<div class="difficulty-dot ${i < lang.difficulty ? 'filled' : ''}"></div>`
            ).join('');

            return `
                <div class="language-card ${lang.class}" data-category="${lang.category.join(' ')}" data-name="${lang.name.toLowerCase()}">
                    <div class="language-header">
                        <div class="language-icon" style="background: var(--accent-color)"> 
                        <img src="${lang.icon}" alt="${lang.name} 로고" class="language-logo" />
</div>
                        
                        <div>
                            <div class="language-title">${lang.name}</div>
                            <div class="difficulty-indicator">${difficultyDots}</div>
                        </div>
                    </div>
                    <div class="language-description">${lang.description}</div>
                    <div class="language-stats">
                        
                        <div class="stat">출시: ${lang.year}</div>
                        <div class="stat">정확도: ${lang.difficulty}/5</div>
                        <div class="stat">카테고리: ${lang.category.join(', ')}</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="--popularity: ${lang.popularity}%"></div>
                    </div>
                    <button class="toggle-code" onclick="toggleCode(this, event)">코드 예제 보기</button>
                    <div class="code-preview">
                        <pre>${lang.code}</pre>
                    </div>
                </div>
            `;
        }

        function renderLanguages() {
            const grid = document.getElementById('languagesGrid');
            grid.innerHTML = filteredLanguages.map(createLanguageCard).join('');
            
            // Animate cards
            setTimeout(() => {
                document.querySelectorAll('.language-card').forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add('visible');
                    }, index * 100);
                });
            }, 100);
        }

        function toggleCode(button, event) {
            event.stopPropagation();
            const codePreview = button.nextElementSibling;
            const isExpanded = codePreview.classList.contains('expanded');
            
            if (isExpanded) {
                codePreview.classList.remove('expanded');
                button.textContent = '코드 예제 보기';
            } else {
                codePreview.classList.add('expanded');
                button.textContent = '코드 숨기기';
            }
        }

        function filterLanguages(category) {
            if (category === 'all') {
                filteredLanguages = languages;
            } else {
                filteredLanguages = languages.filter(lang => 
                    lang.category.includes(category)
                );
            }
            renderLanguages();
        }

        function searchLanguages(query) {
            const searchTerm = query.toLowerCase();
            filteredLanguages = languages.filter(lang => {
                if (currentFilter === 'all') {
                    return lang.name.toLowerCase().includes(searchTerm) ||
                           lang.description.toLowerCase().includes(searchTerm);
                } else {
                    return lang.category.includes(currentFilter) &&
                           (lang.name.toLowerCase().includes(searchTerm) ||
                            lang.description.toLowerCase().includes(searchTerm));
                }
            });
            renderLanguages();
        }

        function showLanguageDetails(langName) {
            const lang = languages.find(l => l.name === langName);
            if (!lang) return;

            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `

                <div class="language-header">
                   <div class="language-icon" style="background: var(--accent-color)">
                     <img src="${lang.icon}" alt="${lang.name} 로고" class="language-logo" />
</div>
                        <div class="language-title">${lang.name}</div>
                        <div class="stat">출시년도: ${lang.year}</div>
                    </div>
                </div>
                <p><strong>설명:</strong> ${lang.description}</p>
                <p><strong>상세 정보:</strong> ${lang.details}</p>
                <p><strong>카테고리:</strong> ${lang.category.join(', ')}</p>
                <p><strong>정확도:</strong> ${lang.difficulty}/5</p>
                <p><strong>인기도:</strong> ${lang.popularity}%</p>
                <h3>코드 예제:</h3>
                <div class="code-preview expanded">
                    <pre>${lang.code}</pre>
                </div>
            `;

            document.getElementById('languageModal').classList.add('active');
        }

        function updateStats(langName) {
            const lang = languages.find(l => l.name === langName);
            if (!lang) return;

            const statsContent = document.getElementById('statsContent');
            statsContent.innerHTML = `
                <strong>${lang.name}</strong><br>
                인기도: ${lang.popularity}%<br>
                정확도: ${lang.difficulty}/5<br>
                출시: ${lang.year}년
            `;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            renderLanguages();

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchLanguages(e.target.value);
            });

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.filter;
                    filterLanguages(currentFilter);
                });
            });

            // Language card clicks
            document.addEventListener('click', (e) => {
                const card = e.target.closest('.language-card');
                if (card && !e.target.classList.contains('toggle-code')) {
                    const langName = card.querySelector('.language-title').textContent;
                    showLanguageDetails(langName);
                }
            });

            // Language card hover
            document.addEventListener('mouseover', (e) => {
                const card = e.target.closest('.language-card');
                if (card) {
                    const langName = card.querySelector('.language-title').textContent;
                    updateStats(langName);
                }
            });

            // Modal close
            document.getElementById('closeModal').addEventListener('click', () => {
                document.getElementById('languageModal').classList.remove('active');
            });

            document.getElementById('languageModal').addEventListener('click', (e) => {
                if (e.target.id === 'languageModal') {
                    document.getElementById('languageModal').classList.remove('active');
                }
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    document.getElementById('languageModal').classList.remove('active');
                }
                if (e.key === '/' && !document.activeElement.matches('input')) {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                }
            });
        });

        // Add some dynamic effects
        setInterval(() => {
            const cards = document.querySelectorAll('.language-card');
            cards.forEach(card => {
                const icon = card.querySelector('.language-icon');
                if (Math.random() < 0.1) {
                    icon.style.transform = 'scale(1.1) rotate(5deg)';
                    setTimeout(() => {
                        icon.style.transform = '';
                    }, 200);
                }
            });
        }, 3000);
    </script>
</body>
</html>
